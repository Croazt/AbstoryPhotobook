<?php

$conn = new mysqli("localhost","root","","abstory");

function query($query){
    global $conn;
    $result=mysqli_query($conn,$query);
    $rows = array();
    $index=0;
    while( $row= mysqli_fetch_assoc($result)){
        $rows[$index] = $row;
        $index++;
    }
    return $rows;
}

$query="SELECT * FROM produk";
